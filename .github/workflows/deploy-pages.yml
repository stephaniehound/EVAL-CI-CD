name: Publication automatique du site sur GitHub Pages

on:
  workflow_run:
    workflows: ["Tests du site (CI)"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-pages:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Recuperation du projet
        uses: actions/checkout@v4

      - name: Configuration de GitHub Pages
        uses: actions/configure-pages@v5

      - name: Preparation de l'artifact du site
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      - name: Deploiement du site sur GitHub Pages
        uses: actions/deploy-pages@v4
